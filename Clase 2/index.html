<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clase 2</title>
</head>

<body>

  <form class="formulario">
    <div class="campos">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" required>
    </div>
    <div class="campos">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" required>
    </div>
    <div class="campos">
      <label for="pais">Pais</label>
      <input id="pais" type="text" required>
    </div>
    <div class="campos">
      <div class="radio">
        <label for="si-trabajo">SI Trabajo
          <input id="si-trabajo" type="radio" name="trabajo" required>
        </label>
        <label for="no-trabajo">NO Trabajo
          <input id="no-trabajo" type="radio" name="trabajo" required>
        </label>
      </div>
    </div>
    <div class="campos">
      <button type="submit">Enviar</button>
    </div>
  </form>

</body>

</html>
