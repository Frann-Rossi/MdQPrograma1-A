</html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Agregar y borrar items</title>
</head>

<body>
  <main class="row bg-secondary-subtle ">
    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Numero Mayor o Menor</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta1"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="mayorMenor()">Mayor o
        Menor</button>
    </section>

    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Numero Par o Impar</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta2"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="parImpar()">Par o Impar</button>
    </section>

    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Mostrar Operacion</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta3"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="mostrarOperacion('-')">-</button>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="mostrarOperacion('*')">*</button>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="mostrarOperacion('/')">/</button>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="mostrarOperacion('+')">+</button>
    </section>

    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Cual Es Mayor</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta4"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="cualEsMayor()">Numero Mayor</button>
    </section>

    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Tabla De Multiplicar</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta5"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="tablaMultiplicar()">Multiplicar</button>
    </section>

    <section class="col-4 d-flex flex-column my-5">
      <div class="text-center text-uppercase fw-bold">Tabla De Division</div>
      <div class="text-center fw-bold text-uppercase my-3" id="respuesta6"></div>
      <button class="btn btn-dark align-self-center w-50 mt-3" onclick="tablaDividir()">Dividir</button>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
